          operations:
            - name: github.com/verygoodsecurity/common/compute/larky/http/Process
              parameters:
                script: |-
                  load("@stdlib//builtins", builtins="builtins")
                  load("@stdlib//json", json="json")
                  load("@vgs//vault", "vault")

                  def process(input, ctx):
                      body = json.loads(str(input.body))
                      headers = input.headers                      

                      # looping through headers dict --> keys
                      # making key uppercase and matching against expected name
                      # applying different operations depending on the header name
                      for key in headers.keys():
                        if key.upper() == 'SECRET':
                          secret = headers[key]
                          body[key] = '********'
                          headers.pop(key)
                        elif key.upper() == 'NAME':
                          body[key] = 'Welcome on board ' + headers[key]
                          headers.pop(key)
                        elif key.upper() == 'CVV':
                          body[key] = vault.redact(headers[key])
                          headers.pop(key)
                        elif key.upper() == 'X-ADDRESS':
                          body[key] = headers[key] + '/24'
                          headers.pop(key)

                      input.headers = headers
                      input.body = builtins.bytes(json.dumps(body))
                      return input
          phase: REQUEST
          public_token_generator: UUID
          targets:
            - body
          token_manager: PERSISTENT
          transformer: JSON_PATH
          transformer_config:
            - $.email
          transformer_config_map: null
